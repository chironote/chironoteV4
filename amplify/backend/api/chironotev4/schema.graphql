
type Todo @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String
  owner: String
}

type UserSubscription @model @auth(rules: [{ allow: owner }]) {
  owner: String! @primaryKey
  tier: String!
}

type Notes @model @auth(rules: [{ allow: owner }]) {
  owner: String! @primaryKey(sortKeyFields: ["timestamp"])
  timestamp: String!
  transcript: String!
  note: String!
}